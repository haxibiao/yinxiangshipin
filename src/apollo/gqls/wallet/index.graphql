#import './mutation.graphql'

query userWithdrawQuery {
    me {
        id
        name
        gold
        reward
        exchangeRate
        wallet {
            id
            type
            balance
            pay_account
            real_name
            total_withdraw_amount
            available_balance
            today_withdraw_left
        }
        exchangeRate
    }
}

# 金币明细
query goldsHistoryQuery($user_id: Int!, $page: Int) {
    golds(user_id: $user_id, page: $page, orderBy: { field: "id", order: DESC }) {
        paginatorInfo {
            currentPage
            hasMorePages
        }
        data {
            balance
            gold
            remark
            created_at
            time_ago
        }
    }
}

# 提现详情
query withdrawDetailQuery($id: Int!) {
    withdraw(id: $id) {
        id
        status
        amount
        remark
        trade_no
        to_account
        to_platform
        created_at
        biz_no
    }
}

# 提现记录
query userWithdraws($wallet_id: Int!, $page: Int) {
    withdraws(wallet_id: $wallet_id, page: $page, count: 10, orderBy: { field: "id", order: DESC }) {
        paginatorInfo {
            currentPage
            hasMorePages
        }
        data {
            id
            status
            amount
            remark
            trade_no
            to_account
            to_platform
            created_at
        }
    }
}

# 贡献明细
query userContributesQuery($user_id: Int!, $page: Int) {
    contributes(user_id: $user_id, page: $page) {
        paginatorInfo {
            currentPage
            hasMorePages
        }
        data {
            id
            balance
            amount
            remark
            created_at
            time_ago
        }
    }
}

# 提现金额
query getWithdrawAmountList {
    getWithdrawAmountList {
        tips
        amount
        contributes
        description
    }
}
