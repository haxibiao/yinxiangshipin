# 搜索用户
query searchUsersQuery($keyword: String!, $page: Int, $count: Int) {
    searchUsers(keyword: $keyword, page: $page, count: $count) {
        paginatorInfo {
            hasMorePages
            currentPage
        }
        data {
            id
            name
            avatar
            count_articles
            count_likes
            introduction
            followed_status
        }
    }
}

