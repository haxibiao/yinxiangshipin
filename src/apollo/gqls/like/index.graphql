#import './mutation.graphql'

# 用户喜欢的动态
query userLikedArticlesQuery($user_id: Int!, $page: Int) {
    likes(user_id: $user_id, page: $page, liked_type: "articles") {
        paginatorInfo {
            currentPage
            hasMorePages
        }
        data {
            article {
                id
                type
                body
                description
                created_at
                liked
                cover
                count_likes
                count_comments
                count_tips
                user {
                    avatar
                    name
                    id
                }
                category {
                    id
                    name
                    logo
                }
                images {
                    id
                    url
                    width
                    height
                }
                video {
                    id
                    url
                    duration
                    width
                    height
                    cover
                }
            }
        }
    }
}

# 用户收藏的动态
query userFavoriteArticlesQuery($user_id: Int!, $page: Int) {
    favorites(user_id: $user_id, page: $page) {
        paginatorInfo {
            currentPage
            hasMorePages
        }
        data {
            article {
                id
                type
                body
                description
                time_ago
                cover
                hits
                count_likes
                count_comments
                count_tips
                liked
                favorited

                user {
                    avatar
                    name
                    id
                }
                category {
                    id
                    name
                    logo
                }
                images {
                    id
                    url
                    width
                    height
                }
                video {
                    id
                    url
                    duration
                    info {
                        width
                        height
                        rotate
                        covers
                    }
                    cover_url
                }
            }
        }
    }
}
