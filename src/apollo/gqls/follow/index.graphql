#import './mutation.graphql'

# 用户关注的用户
query followedUsersQuery($user_id: Int!, $page: Int) {
    follows(user_id: $user_id, page: $page, followed_type: "users") {
        paginatorInfo {
            currentPage
            hasMorePages
        }
        data {
            id
            name
            people {
                id
                name
                avatar
                count_articles
                count_likes
                introduction
                followed_status
            }
        }
    }
}

# 用户的粉丝
query userFollowersQuery($user_id: Int!, $page: Int) {
    followers(followed_id: $user_id, page: $page, followed_type: "users") {
        paginatorInfo {
            currentPage
            hasMorePages
        }
        data {
            id
            user {
                id
                name
                avatar
                count_articles
                count_likes
                introduction
                followed_status
            }
        }
    }
}

# 用户关注的用户发布的动态
query followedArticlesQuery($page: Int, $user_id: Int!) {
    followedArticles(user_id: $user_id, count: 10, page: $page) {
        paginatorInfo {
            currentPage
            hasMorePages
        }
        data {
            id
            type
            body
            description
            time_ago
            cover
            hits
            count_likes
            count_replies
            count_tips
            liked

            user {
                avatar
                name
                id
                followed_status
            }
            categories {
                id
                name
                logo
            }
            images {
                id
                url
                width
                height
            }
            video {
                id
                url
                duration
                info {
                    width
                    height
                    rotate
                    covers
                }
                cover_url
            }
        }
    }
}
