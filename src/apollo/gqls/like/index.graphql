#import './mutation.graphql'

query userLikedArticlesQuery($user_id: Int!, $page: Int) {
    likes(user_id: $user_id, page: $page, liked_type: "articles") {
        paginatorInfo {
            currentPage
            hasMorePages
        }
        data {
            article {
                id
                type
                body
                description
                time_ago
                cover
                hits
                count_likes
                count_replies
                count_tips
                liked

                user {
                    avatar
                    name
                    id
                }
                category {
                    id
                    name
                    logo
                }
                images {
                    id
                    url
                    width
                    height
                }
                video {
                    id
                    url
                    duration
                    info {
                        width
                        height
                        rotate
                        covers
                    }
                    cover_url
                }
            }
        }
    }
}

