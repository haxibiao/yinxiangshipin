#import "./movieFragment.graphql"

# 分类筛选出来的电影
query categoryMovieQuery(
    $region: MovieCategory
    $type: String
    $style: String
    $country: String
    $lang: String
    $count: Int
    $page: Int
) {
    categoryMovie(
        region: $region
        type: $type
        country: $country
        lang: $lang
        style: $style
        count: $count
        page: $page
    ) {
        paginatorInfo {
            hasMorePages
            currentPage
        }
        data {
            ...movieFragment
        }
    }
}
