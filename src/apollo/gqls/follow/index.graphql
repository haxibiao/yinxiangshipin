# 关注的用户动态
query followedArticlesQuery($page: Int, $user_id: Int!) {
    followedArticles(user_id: $user_id, count: 10, page: $page) {
        paginatorInfo {
            currentPage
            hasMorePages
        }
        data {
            id
            type
            body
            description
            time_ago
            cover
            hits
            count_likes
            count_comments
            count_tips
            liked
            user {
                avatar
                name
                id
                followed_status
            }
            categories {
                id
                name
                logo
            }
            images {
                id
                url
                width
                height
            }
            video {
                id
                url
                duration
                info {
                    width
                    height
                    rotate
                    covers
                }
                cover_url
            }
        }
    }
}

# 收藏的合集
query followedCollectionsQuery($user_id: Int!, $followed_type: String, $page: Int, $count: Int) {
    follows(user_id: $user_id, followed_type: $followed_type, page: $page, count: $count) {
        paginatorInfo {
            currentPage
            hasMorePages
        }
        data {
            id
            collection {
                id
                logo
                name
                description
                count_articles
                count_follows
                count_posts
                count_views
                updated_to_episode
                followed
                type
                status
                user {
                    id
                    name
                    avatar
                }
            }
        }
    }
}
