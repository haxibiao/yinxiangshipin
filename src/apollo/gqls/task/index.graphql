# 获取全部任务列表
query tasksQuery {
    tasks(type: All) {
        id
        name
        icon
        group
        review_flow {
            id
            name
        }
        assignment_status
        assignment_progress
        progress_details
        next_reward_video_time
        type
        details
        reward_info {
            gold
            ticket
            contribute
        }
        resolve {
            submit_name
        }
        task_object
    }
}

