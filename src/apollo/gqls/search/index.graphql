    searchPosts(query: $query, page: $page, count: $count, type: $type, tag_id: $tag_id, user_id: $user_id) {
        paginatorInfo {
            currentPage
            hasMorePages
        }
        data {
            id
            spider {
                id
            }
            content
            description
            status
            liked
            count_likes
            count_comments
            review_id
            review_day
            is_ad
            created_at
            user {
                id
                name
                avatar
                followed_status
                gender
                age
                introduction
            }
            collections {
