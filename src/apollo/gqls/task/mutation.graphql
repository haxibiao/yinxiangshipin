# 喝水任务上报打卡接口
mutation drinkWaterMutation($id: Int!) {
    DrinkWater(task_id: $id) {
        id
        task_status
        start_time
        task_progress
    }
}

# 喝水打卡任务获取奖励接口
mutation drinkWaterRewardMutation {
    DrinkWaterReward {
        id
        content
        task {
            reward_info {
                gold
                contribute
            }
        }
        status
    }
}

# 睡觉打卡奖励接口
mutation sleepRewardMutation($id: Int!) {
    SleepReward(task_id: $id) {
        id
        content
        task {
            reward_info {
                gold
                contribute
            }
        }
    }
}

# 应用商店好评任务接口
mutation highPraiseTaskMutation($user_id: Int, $account: String!, $images: [String!]!, $info: String) {
    highPraiseTask(user_id: $user_id, account: $account, images: $images, info: $info) {
        id
        name
        review_flow {
            id
            name
        }
        next_reward_video_time
        assignment_status
        assignment_progress
        progress_details
        type
        details
        reward_info {
            gold
            ticket
            contribute
        }
    }
}
