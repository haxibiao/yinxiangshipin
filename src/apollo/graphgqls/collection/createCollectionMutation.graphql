# 创建个人合集
mutation createCollectionMutation($name: String!, $logo: String, $description: String, $collectable_ids: [Int!]) {
    createCollection(name: $name, logo: $logo, description: $description, collectable_ids: $collectable_ids) {
        id
        logo
        name
        description
        count_articles
        count_follows
        count_posts
        count_views
        updated_to_episode
        followed
        type
        status
    }
}
