# 用户已经拥有的标签
query userTags($id: Int!, $page: Int) {
    user(id: $id) {
        tags(page: $page) {
            paginatorInfo {
                total
                count
            }
            data {
                id
                name
            }
        }
    }
}

# 热门标签
query HotTagQuery($page: Int, $count: Int) {
    tags(filter: HOT, page: $page, count: $count) {
        data {
            id
            name
            count_plays
            count_posts
            count_views
        }
    }
}

# 标签下的内容
query tagPostsQuery($tag_id: Int!, $page: Int, $count: Int, $order: PostOrderEnum, $visibility: TagVisibilityEnum) {
    tag(id: $tag_id) {
        id
        name
        count_posts
        count_plays
        count_views
        posts(visibility: $visibility, page: $page, count: $count, order: $order) {
            paginatorInfo {
                total
                currentPage
                lastPage
                hasMorePages
            }
            data {
                id
                spider {
                    id
                }
                content
                description
                status
                liked
                count_visits
                count_likes
                count_comments
                review_id
                review_day
                is_ad
                created_at
                user {
                    id
                    name
                    avatar
                    followed_status
                    gender
                    age
                    introduction
                }
                tags {
                    data {
                        id
                        name
                    }
                }
                images {
                    id
                    url
                    width
                    height
                }
                video {
                    id
                    url
                    cover
                    dynamic_cover
                    duration
                    width
                    height
                }
            }
        }
    }
}
