# 搜索用户
query SearchUsersQuery($keyword: String!, $page: Int, $count: Int) {
    searchUsers(keyword: $keyword, page: $page, count: $count) {
        paginatorInfo {
            hasMorePages
            currentPage
        }
        data {
            id
            name
            avatar
            count_articles
            count_likes
            introduction
            followed_status
        }
    }
}

query SearchCategoriesQuery($keyword: String!, $offset: Int) {
    categories(keyword: $keyword, offset: $offset, limit: 10) {
        id
        name
        logo
        count_articles
        count_follows
        followed
        user {
            id
            name
        }
    }
}

# 搜索动态
query searchPostQuery($query: String!, $page: Int) {
    searchPosts(query: $query, page: $page) {
        paginatorInfo {
            total
        }
        data {
            id
            spider {
                id
            }
            content
            description
            status
            liked
            count_likes
            count_comments
            review_id
            review_day
            is_ad
            created_at
            user {
                id
                name
                avatar
                followed_status
                gender
                age
                introduction
            }
            tags {
                data {
                    id
                    name
                }
            }
            images {
                id
                url
                width
                height
            }
            video {
                id
                url
                cover
                duration
                width
                height
            }
        }
    }
}
