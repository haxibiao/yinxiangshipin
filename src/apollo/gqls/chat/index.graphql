#import './mutation.graphql'

query chatsQuery($user_id: Int!, $page: Int) {
    chats(user_id: $user_id, page: $page) {
        paginatorInfo {
            currentPage
            hasMorePages
        }
        data {
            id
            unreads
            time_ago
            updated_at
            lastMessage {
                id
                message
            }
            withUser {
                id
                name
                avatar
            }
        }
    }
}

query messagesQuery($chat_id: Int!, $page: Int) {
    messages(chat_id: $chat_id, page: $page) {
        paginatorInfo {
            currentPage
            hasMorePages
        }
        data {
            id
            message
            time_ago
            created_at
            user {
                id
                name
                avatar
            }
        }
    }
}
