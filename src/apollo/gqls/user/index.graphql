# 个人状态
query meMetaQuery {
    me {
        id
        balance
        gold
        ticket
        total_contributes
        today_contributes
        exchangeRate
        phone
        title_phone
        wallet {
            id
            type
            balance
            pay_account
            real_name
            total_withdraw_amount
            available_balance
            today_withdraw_left
            platforms {
                alipay
                wechat
            }
        }
        count_articles
        count_production
        count_likes
        count_follows
        count_followers
        count_followings
        count_favorites
    }
}

# 用户主页
query userQuery($id: Int!) {
    user(id: $id) {
        id
        name
        avatar
        age
        gender
        background
        total_contributes
        today_contributes
        introduction
        count_articles
        count_likes
        count_followers
        count_followings
        count_favorites
        followed_status
    }
}

# 黑名单列表
query showUserBlockQuery($user_id: Int!) {
    showUserBlock(user_id: $user_id, count: 5, page: 1) {
        paginatorInfo {
            currentPage
            hasMorePages
        }
        data {
            id
            name
            avatar
            count_articles
            count_likes
            introduction
            followed_status
        }
    }
}

# 新人红包：true代表可以领取新人奖励，false代表已经领取过了，不能再领取了
query hasNewUserReward($user_id: Int!) {
    hasNewUserReward(user_id: $user_id)
}
