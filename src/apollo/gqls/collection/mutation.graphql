# 创建个人合集
mutation createCollectionMutation($name: String!, $logo: String, $description: String, $collectable_ids: [Int!]) {
    createCollection(name: $name, logo: $logo, description: $description, collectable_ids: $collectable_ids) {
        id
        logo
        name
        description
        count_articles
        count_follows
        count_posts
        count_views
        updated_to_episode
        followed
        type
        status
    }
}

# 修改合集信息   type:"POST"
mutation editCollectionMutation(
    $collection_id: Int!
    $name: String!
    $logo: String
    $description: String
    $type: CollectType
) {
    editCollection(collection_id: $collection_id, name: $name, logo: $logo, description: $description, type: $type) {
        id
        logo
        name
        description
        count_articles
        count_follows
        count_views
        updated_to_episode
        followed
        type
        status
    }
}

# 删除合集
mutation deleteCollectionMutation($id: Int!) {
    deleteCollection(id: $id) {
        id
    }
}

# 添加动态至个人合集
mutation moveInCollectionsMutation($collection_id: Int!, $collectable_ids: [Int!]) {
    moveInCollections(collection_id: $collection_id, collectable_ids: $collectable_ids)
}

# 将动态从个人合集中移除
mutation moveOutCollectionsMutation($collection_id: Int!, $collectable_ids: [Int!]!) {
    moveOutCollections(collection_id: $collection_id, collectable_ids: $collectable_ids)
}
